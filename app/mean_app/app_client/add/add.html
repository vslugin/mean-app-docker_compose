<ng-include src="'templates/menu.html'"></ng-include>
<h1>{{vm.pageTitle}}</h1>

<form ng-submit="vm.add()">
    <div class="form-group">
        <label for="title">Title</label>
        <input ng-keyup="vm.validate()" ng-model="vm.fTitle" class="form-control" id="title" type="text">
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <textarea ng-keyup="vm.validate()" ng-model="vm.fBody" class="form-control" id="body"></textarea>
    </div>

    <div ng-show="vm.isInvalidForm && vm.fTitle.length && vm.fBody.length" class="alert-danger">
        Длина заголовка не менее 3 символов. Длина текста не менее 6.
    </div>

    <button ng-disabled="vm.isInvalidForm" class="btn btn-primary" type="submit" id="add-news-button">Добавить</button>
</form>
